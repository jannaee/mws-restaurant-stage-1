  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Allow identification for best DPI devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#da3e52">
    <link rel="icon" type="image/gif" href="/favicon.ico" /> 
    <!-- Manifest App for PWA -->
    <link rel="manifest" href="manifest.json" />
    
    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- Main CSS file -->    
    <link rel="stylesheet" type="text/css" href="./styles/main.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,800" rel="stylesheet">
    <title>Restaurant Reviews Listings</title>
  </head>
  <body class="inside">
    <header>
      <nav>
          <h1><a href="/" aria-label="Restaurant Reviews">Restaurant Reviews</a></h1>
        </nav>
     </header>


     <main id="maincontent">
       <div class ="leftcolumn">
          <h3 id="restaurant-cuisine"></h3>

          <h2 id="restaurant-name"></h2>

          <!-- Location -->
          <p id="restaurant-address"></p>

          <!-- Hours -->
          <section class="sectionHeadDivider">
          <table id="restaurant-hours"></table>
        </section>
          <!-- Location -->
          <section id="map-container" aria-label="Map by Mapbox">
              <div role="application" id="map"></div>
          </section>  
      </div>
      <button class="heartHalo" onclick="toggleFavs()"><i id="favorites-icon" class="fas fa-heart"></i></button>

        <section id="restaurant-container">
          <img id="restaurant-img" alt="restaurant"/>  
          <ul id="breadcrumb" role="navigation" aria-label="breadcrumb">
              <li><a href="/" aria-label="Restaurant Reviews" aria-current="page">Homepage</a></li>
          </ul>
      </section>
      <!-- end of restaurant container -->
      

    </main>

    <section id="reviews-container">
        <ul id="reviews-list"></ul>
    </section>    

    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <script type="application/javascript" charset="utf-8" src="./scripts/restaurant_info.js"></script>    

    <script type="application/javascript" charset="utf-8" src="./scripts/idb.js"></script>
    <script type="application/javascript" charset="utf-8" src="./scripts/dbhelper.js"></script>

    <script type="application/javascript" charset="utf-8" src="../sw.js"></script>
    <footer id="footer">
        Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a>
    </footer>

  </body>
</html>
