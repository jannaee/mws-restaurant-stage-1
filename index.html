<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Restaurant Reviews</title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" type="text/css" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" >    
    <link rel="stylesheet" type="text/css" href="css/main.css"> 
    <!-- <link rel="stylesheet" type="text/css" href="css/responsive.css">  -->
    <script type="application/javascript" charset="utf-8" src="js/dbhelper.js" async></script>
    <script type="application/javascript" charset="utf-8" src="js/main.js" async></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3P4uJpZHJX9cUeQ8Y2C70thVnFSScKMI&libraries=places&callback=initMap"></script>
  </head>

  <body class="wrapper">
    <header>
      <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
      </nav>
    </header>

    <main id="maincontent">
      <section id="map-container">
        <div id="map"></div>
      </section>
    </main>

    <section class="filtering">
        <div class="filter-options">
          <h2>Search Restaruants</h2>
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </div>
    </section>
    <article>
      <div class="container">
        <ul id="restaurants-list"></ul>
      </div>
    <article>

    <footer id="footer">
      Copyright &copy; 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
  </body>

</html>
