    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />

  <body class="wrapper">
    <!-- Beginning header -->
    <header>
      <!-- Beginning nav -->
      <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
      </nav>
      <!-- End nav -->
    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main id="maincontent">
      <!-- Beginning map -->
      <div id="map-container">
        <div id="map"></div>
      </div>
      <!-- End map -->
    </main>
      <!-- Beginning restaurant filtering -->
      <section class="filtering">
        <div class="filter-options">
          <h2>Filter Results</h2>
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </div>
      </section>
      <!-- End restaurant filtering -->

      <!-- Beginning restaurant results -->
      <article>
        <div class="container"> 
          <ul id="restaurants-list"></ul>
        </div>
      </article>
      <!--End of restaurant results-->    

    <!-- Beginning scripts -->
